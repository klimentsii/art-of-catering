<section class="rewards">
  <div class="container-2">
    <div class="rewards-body">
      <h3>AOC has been awarded with many reputable International certifications including ISO 9001, ISO 14001, ISO 22000 and HACCP.</h3>
      <ul class="rewards__list">
        <li *ngFor="let reward of rewards" class="rewards__item">
          <img [src]="reward">
        </li>
      </ul>
    </div>
  </div>
</section>
