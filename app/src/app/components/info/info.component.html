<section class="info" [style]="'height:' + height + ';'">
  <div class="container-2" style="height: 100%;">
    <div class="info-body">
      <h1 appScrollAnimation [animation]="animations.left">{{ title }}</h1>
      <p appScrollAnimation [animation]="animations.bottom">{{ description }}</p>
    </div>
  </div>
</section>
